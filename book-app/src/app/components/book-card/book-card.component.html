<mat-card class="example-card rounded-corner drop-shadow">
  <mat-card-header>
    <mat-card-title>{{ book!.volumeInfo.title }}</mat-card-title>
    <mat-card-subtitle>{{ book!.volumeInfo.authors }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="getThumbnail(book!.volumeInfo.imageLinks)"
    alt="cover"
  />
  <mat-card-content>
    <p>
      {{ book!.volumeInfo.description | slice: 0:100 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button
      aria-label="recommendation"
      matTooltip="recommend"
      (click)="recommendBook(book!)"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>

    <button
      mat-icon-button
      aria-label="favourite"
      matTooltip="add to Favourite"
      (click)="addToFavourite(book!)"
    >
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

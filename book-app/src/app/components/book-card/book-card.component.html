<mat-card class="example-card rounded-corner drop-shadow">
  <mat-card-header>
    <mat-card-title>{{ book!.volumeInfo.title }}</mat-card-title>
    <mat-card-subtitle>{{ book!.volumeInfo.authors }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="getThumbnail(book!.volumeInfo.imageLinks)"
    alt="cover"
  />
  <mat-card-content>
    <p>
      {{ book!.volumeInfo.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToFavourite(book!)">Add to Favourite</button>
    <button mat-button (click)="addToRecommended(book!)">
      Add to Recommended
    </button>
  </mat-card-actions>
</mat-card>
